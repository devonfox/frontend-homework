<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <section class="bg-light p-4 mt-5 rounded-2 flex-lg-row">
          <h1 class="mb-3">Exercise 04 - Background</h1>
          <p class="mb-3">
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div class="mb-3">
            <label for="interval">Background change interval (seconds): </label>
            <input type="number" id="interval"/>
          </div>
          <div>
            <input type="submit" value="Start" class="btn btn-primary" id="toggle">
          </div>
          </section>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </main>
  </body>
</html>
