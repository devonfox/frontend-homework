<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <form
              method="GET"
              class="bg-light p-4 mt-5 rounded-2 flex-lg-row"
              id="form-exercise"
            >
              <div class="form-group row">
                <h1 class="mb-4 text-center">Exercise 05 - Form</h1>
                <div class="mb-3">
                  <label for="name" class="fw-bold me-2 form-label"
                    >Full Name:</label
                  >
                  <input class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="fw-bold me-2 form-label"
                    >Email:</label
                  >
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="registration" class="fw-bold me-2 form-label"
                    >Registration Status:</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="registration"
                  >
                    <option selected>Choose an Option</option>
                    <option value="registered">Registered</option>
                    <option value="waitlist">Waitlist</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <fieldset class="mb-3" id="boxes">
                  <legend for="boxes" class="fw-bold fs-6 me-2 form-label">
                    Have you taken any of the following courses?
                  </legend>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Programming Languages"
                      name="box-group"
                      id="prog-lang"
                    />
                    <label class="form-check-label" for="prog-lang">
                      Programming Languages
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Operating Systems"
                      name="box-group"
                      id="op-sys"
                    />
                    <label class="form-check-label" for="op-sys">
                      Operating Systems
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Full Stack Web Development"
                      name="box-group"
                      id="full-stack"
                    />
                    <label class="form-check-label" for="full-stack">
                      Full Stack Web Development
                    </label>
                  </div>
                </fieldset>
                <div class="mb-4">
                  <label for="anything-else" class="fw-bold form-label"
                    >Anything else?</label
                  >
                  <textarea
                    class="form-control"
                    id="anything-else"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-1 d-flex justify-content-center">
                  <input class="btn btn-primary w-100 me-1" type="submit" value="Submit" />
                  <input class="btn btn-secondary w-100 ms-1" type="reset" value="Reset" />
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
